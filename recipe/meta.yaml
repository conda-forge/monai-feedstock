{% set name = "monai" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Project-MONAI/MONAI/archive/refs/tags/{{ version }}.tar.gz
  sha256: 558958ad96d56096ee51ddd0182e468e569e685dbd044c71933b29392695a65d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.24, <3.0
    - pytorch >=2.4.1, <2.7.0

test:
  imports:
    - monai
    - monai.losses.dice
    - monai.networks.nets.unet
    - monai.transforms.spatial.dictionary
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://monai.io/
  license: Apache-2.0
  license_file: LICENSE
  summary: AI Toolkit for Healthcare Imaging
  description: |
    MONAI is a PyTorch-based, open-source framework for deep learning in
    healthcare imaging, part of PyTorch Ecosystem.
  doc_url: https://docs.monai.io/en/stable/
  dev_url: https://github.com/Project-MONAI/MONAI
  doc_source_url: https://github.com/Project-MONAI/MONAI/tree/dev/docs

extra:
  recipe-maintainers:
    - KumoLiu
    - mdraw
    - wyli
